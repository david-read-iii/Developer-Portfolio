<!DOCTYPE html>
<html lang="en" class="h-100">

<head>

    <!-- Required meta tags. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import core Bootstrap CSS. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Import developer CSS. -->
    <link href="css/global.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">

    <!-- Import core Bootstrap JS.-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Import Font Awesome kit. -->
    <script src="https://kit.fontawesome.com/b06b68bfd6.js" crossorigin="anonymous"></script>

    <!-- Document title. -->
    <title>Contact | David Read's Portfolio</title>

</head>

<body class="h-100 d-flex flex-column text-white">

    <!-- Header. -->
    <header class="mb-auto p-3">

        <!-- Navbar component. -->
        <nav class="navbar navbar-expand-sm navbar-dark">

            <!-- Navbar brand component. -->
            <span class="navbar-brand floa">David Read</span>

            <!-- Navbar nav items component.-->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link" href="about.html">About</a>
                <a class="nav-item nav-link" href="projects.html">Projects</a>
                <a class="nav-item nav-link" href="resume.html">Resume</a>
                <a class="nav-item nav-link active" href="contact.html">Contact</a>
            </div>

        </nav>

    </header>

    <!-- Main content. -->
    <main class="p-5">

        <!-- Greeting. -->
        <h3 class="mb-4 text-center">Wanna talk about something cool? Hit me up!</h3>

        <!-- Contact form. -->
        <form class="row g-4">

            <!-- Name field. -->
            <div>
                <label class="form-label" for="nameInput">Your Name</label>
                <input class="form-control" type="text" id="nameInput" placeholder="Yuji Itadori" required>
            </div>

            <!-- Email field. -->
            <div>
                <label class="form-label" for="emailInput">Your email address</label>
                <input class="form-control" type="email" id="emailInput" placeholder="itadori2003@example.com" required>
            </div>

            <!-- Message field. -->
            <div>
                <label class="form-label" for="messageInput">Your message</label>
                <textarea class="form-control" id="messageInput" rows="5" required></textarea>
            </div>

            <!-- Submit button. -->
            <div class="text-end">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>

        </form>

    </main>

    <!-- Footer. -->
    <footer class="mt-auto p-3 text-center">

        <!-- Email button. -->
        <a class="btn btn-outline-light btn-floating" href="mailto:davidread1998@gmail.com" role="button" target="_blank" rel="noreferrer noopener">
            <i class="fas fa-envelope"></i>
        </a>

        <!-- LinkedIn button. -->
        <a class="btn btn-outline-light btn-floating" href="https://www.linkedin.com/in/david-read-iii/" role="button" target="_blank" rel="noreferrer noopener">
            <i class="fab fa-linkedin-in"></i>
        </a>

        <!-- GitHub button. -->
        <a class="btn btn-outline-light btn-floating" href="https://github.com/david-read-iii" role="button" target="_blank" rel="noreferrer noopener">
            <i class="fab fa-github"></i>
        </a>

    </footer>

</body>

</html>
